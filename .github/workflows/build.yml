name: Build Keyboard Firmware

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps (qmk, rsync)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync python3-pip
          python3 -m pip install --user qmk

      - name: Clone qmk_firmware
        run: |
          git clone --depth 1 https://github.com/qmk/qmk_firmware.git

      - name: QMK version
        run: ~/.local/bin/qmk --version || qmk --version || true

      - name: Place keyboard into qmk tree
        run: |
          set -e
          mkdir -p qmk_firmware/keyboards/handwired/us65percent
          rsync -av --delete ./us65percent/ qmk_firmware/keyboards/handwired/us65percent/
          echo "==== copied files ===="
          find qmk_firmware/keyboards/handwired/us65percent -maxdepth 2 -type f | sort

      - name: Build (force rp2040 -> UF2)
        working-directory: qmk_firmware
        env:
          VIAL_INSECURE: "yes"
        run: |
          set -e
          qmk clean || ~/.local/bin/qmk clean || true
          ~/.local/bin/qmk info -kb handwired/us65percent -km vial || qmk info -kb handwired/us65percent -km vial || true
          # BOOTLOADER/MCUを強制（rules.mkでも設定しているが念のため）
          ~/.local/bin/qmk compile -kb handwired/us65percent -km vial -e VIAL_INSECURE=yes -e BOOTLOADER=rp2040 -e MCU=RP2040 || \
          qmk compile -kb handwired/us65percent -km vial -e VIAL_INSECURE=yes -e BOOTLOADER=rp2040 -e MCU=RP2040
          echo "==== build outputs ===="
          find .build -maxdepth 3 -type f -printf "%p\n" | sort || true

      - name: Upload artifacts (UF2/HEX/BIN/ELF)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: us65percent-build
          path: |
            qmk_firmware/.build/**/*.uf2
            qmk_firmware/.build/**/*.hex
            qmk_firmware/.build/**/*.bin
            qmk_firmware/.build/**/*.elf
          if-no-files-found: warn

      # 念のためのフォールバック（.build丸ごと）
      - name: Upload .build folder (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: us65percent-build-all
          path: qmk_firmware/.build
          if-no-files-found: warn
