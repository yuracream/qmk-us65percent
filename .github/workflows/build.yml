name: Build Keyboard Firmware

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps (toolchain, qmk, rsync)
        run: |
          sudo apt-get update -y
          # ツールチェーンと必要コマンド
          sudo apt-get install -y \
            gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi \
            dfu-util git make rsync python3-pip
          python3 -m pip install --user qmk

      - name: Clone qmk_firmware
        run: |
          git clone --depth 1 https://github.com/qmk/qmk_firmware.git

      - name: Prepare qmk (submodules & python reqs)
        working-directory: qmk_firmware
        run: |
          # ChibiOSなどのサブモジュールを取得
          git submodule update --init --recursive
          # 念のため requirements
          python3 -m pip install --user -r requirements.txt || true
          make git-submodule

      - name: Place keyboard into qmk tree
        run: |
          set -e
          mkdir -p qmk_firmware/keyboards/handwired/us65percent
          rsync -av --delete ./us65percent/ qmk_firmware/keyboards/handwired/us65percent/
          echo "==== copied files ===="
          find qmk_firmware/keyboards/handwired/us65percent -maxdepth 2 -type f | sort

      - name: Build (rp2040 -> UF2)
        working-directory: qmk_firmware
        env:
          VIAL_INSECURE: "yes"
        run: |
          set -e
          qmk clean || true
          qmk info -kb handwired/us65percent -km vial || true
          qmk compile -kb handwired/us65percent -km vial -e VIAL_INSECURE=yes 
          echo "==== build outputs ===="
          find .build -maxdepth 3 -type f -printf "%p\n" | sort || true

      - name: Upload artifacts (UF2/HEX/BIN/ELF)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: us65percent-build
          path: |
            qmk_firmware/.build/**/*.uf2
            qmk_firmware/.build/**/*.hex
            qmk_firmware/.build/**/*.bin
            qmk_firmware/.build/**/*.elf
          if-no-files-found: warn

      - name: Upload .build folder (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: us65percent-build-all
          path: qmk_firmware/.build
          if-no-files-found: warn
